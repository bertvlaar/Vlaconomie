.fb.fout{background:#fde8d8;color:#8b3a1e}
.rbox{background:var(--white);border-radius:var(--r);padding:26px;box-shadow:var(--sh);margin-bottom:16px}
.rctx{background:#f0f7f3;border-radius:7px;padding:13px;margin-bottom:16px;font-size:.87rem;line-height:1.6;border-left:3px solid var(--g)}
.rinp{display:flex;gap:9px;align-items:center;margin-top:13px;flex-wrap:wrap}

.fcnav{display:flex;align-items:center;justify-content:center;gap:16px;margin-bottom:16px}
